<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Weather Dashboard</title>
        <meta charset="UTF-8">
        <meta name = "viewport" content="width=decide-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="jumbotron bg-secondary text-light">
            <h1 class="p-5 text-center">Weather Dashboard</h1>
        </header>
        
<div class="container">
    <div class="row justify-content-around">

        <div class="col-2">
            <div class="text-center fw-bold"> <h4 >Search for a city</h4></div>
    <form class="form-group row">
        <div class="form-group col">
            <input id="search" type="text" class="form-control" placeholder="city">
        </div>
        <div class="form-group col-sm-2">
            <input type="submit" class="btn bg-secondary text-light" value="Search">
        </div>
    
    </form>
    <br>
    <div id="previous" class="text-center">
        <p class="border-bottom">Previous Searches</p>
        
    </div>
</div>
<br>
<div class="col-8 ">
    <div id="today">
    </div>
    <br>
    <div id="forecast" class="row justify-content-around">
        
    </div>
</div>


</div>
        <script src="moment.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="script.js"></script>
        
    </body>
</html>
